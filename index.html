<!DOCTYPE html>
<meta charset="utf-8">
<style>
 
body {
  font-family: "Ubuntu", Helvetica, Arial, sans-serif;
  margin: auto;
  position: relative;
  width: 960px;
}
 
label {
  display: block;
}
 
form {
  position: absolute;
  left: 20px;
  top: 20px;
}

a:link {
  text-decoration:underline;
}

#download{
    cursor: pointer;
    text-decoration: none;
    color: black;
}

#control {
  position: relative;
  width: 960px;
}

#vector {
  position: relative;
  width: 960px;
}



</style>
<form>
  <!--
    <label><input type="radio" name="mode" value="atc" checked> accelerate-then-coast</label>
    <label><input type="radio" name="mode" value="cubic"> cubic-in-out</label>
    <label><input type="radio" name="mode" value="linear"> linear</label>
  -->
<div id="control">  
  <textarea id="textarea" oninput="textChanged();">XXXXXX</textarea> </br>
  Dx: <input  id="dx" type="number" name="dx (mm)" min="1" max="100" value="38" oninput="textChanged();"> </br>
  Dy: <input  id="dy" type="number" name="dy (mm)" min="1" max="100" value="38" oninput="textChanged();"> </br>  
  FontSize: <input  id="fontSize" type="number" name="fontsize" min="1" max="200" value="4" oninput="textChanged();"> </br> 
  Font-family: <select id="fontFamily" oninput="textChanged();">
   <option value="Arial" selected>Arial</option>
   <option value="Ubuntu">Ubuntu</option>
  </select>  
  <p><a href="#" id="download">Download SVG_</a></p>  
</div>
<div id="vector"></div>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>
 

 

 
var width = "500mm",
    height = "500mm",
    viewBox = "0 0 500 500",
    fontSize = "4";
    fontFamily = "Arial";
    

    


//    .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");
 
// textChanged();

d3.select("#download")
    .on("mouseover", writeDownloadLink);

d3.select("#vector").append("svg:svg");
textChanged();
 

function textChanged() {
   var textLines =  document.getElementById('textarea').value.split('\n') ;
   var maxCnt = textLines.length;
   var x;
   var y;

var rows = 10,
    cols = 5,
    dx = document.getElementById('dx').value,
    dy = document.getElementById('dy').value;
    fontSize = document.getElementById('fontSize').value;
    fontFamily = document.getElementById('fontFamily').value;    
   
   d3.select("svg").remove();
   
   
   
   var svg = d3.select("#vector").append("svg:svg")
    .attr("width", width)
    .attr("height", height)
    .attr("viewBox", viewBox)
    .attr("preserveAspectRatio", "none");   
   
   for(var i = 0;i < maxCnt;i++){
     y = Math.floor( i / cols ) * dy + 10;
     x = ( i % cols ) * dx ;

     var text = svg.append("text")
       .attr("x", x)
       .attr("y", y)
       .attr("font-size",fontSize)
       .attr("font-family",fontFamily)
//       .attr("text-anchor","middle")
       .attr("font-weight","normal")
       .attr("fill","#ff0000")    
       .text(textLines[i]);  
       
   }   
}  

function writeDownloadLink(){
    var html = d3.select("svg")
        .attr("title", "svg_title")
        .attr("version", 1.1)
        .attr("xmlns", "http://www.w3.org/2000/svg")
        .node().parentNode.innerHTML;
    
    d3.select(this)
        .attr("href-lang", "image/svg+xml")
        .attr("href", "data:image/svg+xml;base64,\n" + btoa(html))
        .on("mousedown", function(){
            if(event.button != 2){
                d3.select(this)
                    .attr("href", null)
                    .html("Use right click");
            }
        })
        .on("mouseout", function(){
            d3.select(this)
                .html("Download");
        });
}; 
 
</script>
