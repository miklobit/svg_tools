<!DOCTYPE html>
<meta charset="utf-8">
<style>
 
body {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  margin: auto;
  position: relative;
  width: 960px;
}
 
label {
  display: block;
}
 
form {
  position: absolute;
  left: 20px;
  top: 20px;
}

#download{
    cursor: pointer;
    text-decoration: none;
    color: black;
}

#vector {
  position: relative;
  width: 960px;
}

</style>
<form>
  <label><input type="radio" name="mode" value="atc" checked> accelerate-then-coast</label>
  <label><input type="radio" name="mode" value="cubic"> cubic-in-out</label>
  <label><input type="radio" name="mode" value="linear"> linear</label>
  <textarea id="textarea" oninput="textChanged();">linia1</textarea>
</form>
<a href="#" id="download">Download SVG</a>
<div id="vector"></div>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>
 

 

 
var width = "500mm",
    height = "500mm",
    viewBox = "0 0 500 500";
    
 
 
var svg = d3.select("#vector").append("svg:svg")
    .attr("width", width)
    .attr("height", height)
    .attr("preserveAspectRatio", "none");

//    .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");
 
textChanged();

d3.select("#download")
    .on("mouseover", writeDownloadLink);

 

function textChanged() {
   var textLines =  document.getElementById('textarea').innerHTML.split('\n') ;  
   for(var i = 0;i < textLines.length;i++){
       //code here using lines[i] which will give you each line
     var text = svg.append("text")
       .attr("x", 300)
       .attr("y", 200 + i * 25)
       .attr("font-size",25)
   //    .attr("font-family","serif")
       .attr("text-anchor","middle")
       .attr("font-weight","bold")
       .attr("fill","#ff0000")    
       .text(textLines[i]);  
       
   }   
}  

function writeDownloadLink(){
    var html = d3.select("svg")
        .attr("title", "svg_title")
        .attr("version", 1.1)
        .attr("xmlns", "http://www.w3.org/2000/svg")
        .node().parentNode.innerHTML;
    
    d3.select(this)
        .attr("href-lang", "image/svg+xml")
        .attr("href", "data:image/svg+xml;base64,\n" + btoa(html))
        .on("mousedown", function(){
            if(event.button != 2){
                d3.select(this)
                    .attr("href", null)
                    .html("Use right click");
            }
        })
        .on("mouseout", function(){
            d3.select(this)
                .html("Download");
        });
}; 
 
</script>
